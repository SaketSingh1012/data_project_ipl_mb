<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JSON Bar Graphs</title>
  <!-- Include Highcharts library -->
  <script src="https://code.highcharts.com/highcharts.js"></script>
</head>
<body>
  <h1>Matches per Year</h1>
  <div id="matchesPerYear" style="height: 400px;"></div>

  <!-- Repeat the following block for other JSON files -->
  <h1>Matches Won Per Team Per Year</h1>
  <div id="matchesWonPerTeamPerYear" style="height: 400px;"></div>

  <h1>Extra Runs In 2016</h1>
  <div id="extraRunsIn2016" style="height: 400px;"></div>

  <h1>Top 10 Economical Bowlers In 2015</h1>
  <div id="top10EconomicalBowlersIn2015" style="height: 400px;"></div>

  <h1>Toss Winner Match Winner</h1>
  <div id="tossWinnerMatchWinner" style="height: 400px;"></div>

  <h1>Player Of The Match By Season</h1>
  <div id="playerOfTheMatchBySeason" style="height: 400px;"></div>

  <h1>Strike Rate of MS Dhoni</h1>
  <div id="strikeRateByBatsman" style="height: 400px;"></div>

  <h1>Highest Dismissals</h1>
  <div id="highestDismissals" style="height: 400px;"></div>

  <h1>Best Economy In Super Overs</h1>
  <div id="bestEconomyInSuperOvers" style="height: 400px;"></div>

  <script src="./script/main.js"></script>
</body>
</html>
